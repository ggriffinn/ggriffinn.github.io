<div class="contact-form">	

	<!-- <form method="POST" action="{{ site.data.settings.contact_settings.form_action }}" id="contact-form"> -->
	<form method="POST" action="{{ site.data.settings.contact_settings.form_action }}" id="my-form">

		<div class="contact-form__item">
			<!-- <label class="contact-form__label">Email Address *</label> -->
			<input type="text" name="_replyto" placeholder="* Email address..." class="contact-form__input">
		</div>

		<div class="contact-form__item">
			<!-- <label class="contact-form__label">Name *</label> -->
			<input type="text" name="email" placeholder="Your spouse email address..." class="contact-form__input">
		</div>

		<div class="contact-form__item">
			<!-- <label class="contact-form__label">Date *</label> -->
			<input type="text" name="date" placeholder="Your date..." class="contact-form__input">
		</div>

		<div class="contact-form__item">
			<!-- <label class="contact-form__label">Location *</label> -->
			<input type="text" name="location" placeholder="Your location..." class="contact-form__input">
		</div>

		<div class="contact-form__item">
			<!-- <label class="contact-form__label">Details *</label> -->
			<textarea name="message" placeholder="Your details..." class="contact-form__textarea"></textarea>
		</div>

		<!-- <input type="hidden" name="_next" value="{{ site.data.settings.contact_settings.confirmation_url }}" />
		<input type="hidden" name="_subject" value="{{ site.data.settings.contact_settings.email_subject }}" />
		<input type="text" name="_gotcha" style="display: none;" class="contact-form__gotcha" val=""> -->

		<div class="contact-form__item">
			<input id="my-form-button" type="submit" value="{{ site.data.settings.contact_settings.send_button_text }}" class="button button--large">
		</div>

	</form>

</div>

<p id="my-form-status"></p>
